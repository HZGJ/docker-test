apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: ${copilot-analyzer}
  namespace: copilot-namespace
spec:
  inputs:
    resources:
      - name: workspace
        type: git
        targetPath: src
    params:
      - name: repoUrl
        type: string
      - name: revision
        type: string
      - name: key
        type: string
      - name: type
        type: string
      - name: uploadUrl
        type: string
      - name: isTag
        type: string
      - name: token
        type: string
  steps:
    - name: git-info
      image: alpine/git
      command: ["/bin/sh"]
      workingDir: $(inputs.resources.workspace.path)
      args:
        - -ce
        - |
          set -ex
          cat <<EOF > ./git-info.json
          {
            "sha": "$(git rev-parse HEAD)"
          }
          EOF
    - name: run-analyzer
      image: registry.cn-hangzhou.aliyuncs.com/gongjia/copilot-analyzer:1.8.7
      env:
        - name: REPO_URL
          value: $(inputs.params.repoUrl)
        - name: REPO_REVISION
          value: $(inputs.params.revision)
        - name: WEBHOOK_URL
          value: $(inputs.params.uploadUrl)
        - name: ROOT_PATH
          value: $(inputs.resources.workspace.path)
        - name: JOB_ID
          value: $(inputs.params.key)
        - name: ANALYZE_TYPE
          value: $(inputs.params.type)
        - name: ACCESS_TOKEN
          value: $(inputs.params.token)
      command: ["/bin/sh"]
      args: ["-c", "/app/copilot-analyzer"]
